<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safarnamaa Holidays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #FDFBF8;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Fix for Browser Autofill Background Color */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #1f2937 !important;
        transition: background-color 5000s ease-in-out 0s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes dropIn {
        from {
          opacity: 0;
          transform: translateY(-50px) rotate(var(--start-rotate, -15deg));
        }
        to {
          opacity: 1;
          transform: translateY(0) rotate(var(--end-rotate));
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-dropIn {
        animation: dropIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
      }

      @keyframes fadeInUp-scroll {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-on-scroll {
        opacity: 0;
        will-change: transform, opacity;
      }

      .animate-on-scroll.is-visible {
        animation-duration: 0.8s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-out;
      }
      
      .is-visible.animate-fadeInUp-scroll {
         animation-name: fadeInUp-scroll;
      }

      @keyframes slideInFromLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .is-visible.animate-slideInFromLeft {
        animation-name: slideInFromLeft;
      }

      @keyframes slideInFromRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .is-visible.animate-slideInFromRight {
        animation-name: slideInFromRight;
      }
      
      @keyframes slideInFromBottom {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .is-visible.animate-slideInFromBottom {
        animation-name: slideInFromBottom;
      }


      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes fly-around {
        0% {
          offset-distance: 0%;
        }
        100% {
          offset-distance: 100%;
        }
      }
      .animate-fly-around {
        offset-path: path("M200,0 A200,150 0 1,1 199,0 Z");
        animation: fly-around 15s linear infinite;
      }

      @keyframes draw-path {
        to {
          stroke-dashoffset: 0;
        }
      }
      .path-to-draw {
        stroke-dasharray: 8000; 
        stroke-dashoffset: 8000;
      }
      .is-visible .path-to-draw {
        animation: draw-path 5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
      }
      .location-item {
        opacity: 0;
      }
      .is-visible .location-item {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      @keyframes snowfall {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }
      .snow-dot {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.7;
        animation-name: snowfall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes contentFade {
        from { 
          opacity: 0; 
          transform: translateY(10px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      .animate-contentFade {
        animation: contentFade 0.5s ease-out forwards;
      }

      /* New styles for Adventure Path Separator */
      .plane-container {
          opacity: 0;
      }
      .is-visible .plane-container {
          animation: fadeInUp 0.5s ease-out 0.5s forwards;
      }
      .plane-to-fly {
        offset-rotate: auto;
      }
      @keyframes fly-along-path {
        from {
          offset-distance: 0%;
        }
        to {
          offset-distance: 100%;
        }
      }
      .is-visible .plane-to-fly {
         animation: fly-along-path 5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
         animation-delay: 0.5s;
      }

      @keyframes reveal-text {
        from {
          fill-opacity: 0;
        }
        to {
          fill-opacity: 1;
        }
      }

      .is-visible .reveal-text-on-scroll {
        animation: reveal-text 3s ease-out forwards;
        animation-delay: 1.5s; /* Start after the plane is a bit on its way */
      }


      /* New styles for Hero Animation */
      @keyframes draw-hero-path {
        to {
          stroke-dashoffset: 0;
        }
      }
      .hero-path-drawer {
        stroke-dasharray: 2500;
        stroke-dashoffset: 2500;
        animation: draw-hero-path 3s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        animation-delay: 1.2s; /* Start when second photo drops */
      }

      @keyframes fly-hero-path {
        from {
          offset-distance: 0%;
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        to {
          offset-distance: 100%;
          opacity: 1;
        }
      }
      .hero-plane {
        offset-rotate: auto;
        animation: fly-hero-path 3s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        animation-delay: 1.2s;
        opacity: 0;
      }

      /* New styles for Destination Page Animations */
      @keyframes slideInUpStaggered {
        from {
          opacity: 0;
          transform: translateY(20px) translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(0);
        }
      }
      .is-visible.animate-slideInUpStaggered {
        animation-name: slideInUpStaggered;
      }

      @keyframes scaleUpAndFade {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .is-visible.animate-scaleUpAndFade {
        animation-name: scaleUpAndFade;
      }
      
      /* New animations for Contact Page */
      @keyframes draw-map-path {
          to {
              stroke-dashoffset: 0;
          }
      }
      .animate-draw-map-path {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation: draw-map-path 8s ease-in-out infinite;
      }

      @keyframes fly-on-map {
          0% {
              offset-distance: 0%;
              opacity: 0;
          }
          10% {
              opacity: 1;
          }
          90% {
              opacity: 1;
          }
          100% {
              offset-distance: 100%;
              opacity: 0;
          }
      }
      .animate-fly-on-map {
          offset-rotate: auto;
          animation: fly-on-map 8s ease-in-out infinite;
          opacity: 0;
      }


    </style>

</html>
